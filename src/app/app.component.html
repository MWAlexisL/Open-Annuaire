<mat-toolbar class="example-header" >
  <div class="row">
    <img (click)="sidenav.toggle()" class="logo" src='assets/logo.png'>
    <app-search-box  (onSearchCompanyBy)="searchCompanyBy($event)"></app-search-box>
  </div>
</mat-toolbar>
<mat-toolbar class="example-header2" fxLayout="row">
  <div class="row">
    <p class="center col-md-3">10 848 086 entreprises</p>
    <div class="margin">
      <a mat-button routerLink="/tableau" routerLinkActive="active" class="col-xs-3">Tableau</a>
      <a mat-button routerLink="/maps" routerLinkActive="active" class="col-xs-3">Carte</a>
      <a mat-button routerLink="/export" routerLinkActive="active" class="col-xs-3">Export des donnÃ©es</a>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="example-container mat-elevation-z16">
  <mat-sidenav #sidenav  [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'" opened="true" class="example-sidenav"
               [fixedInViewport]="false">
    <app-menu-filter (onNewFilter)="convertFilterToCompany($event)" fxLayout="column"
                     class="menu-filter"></app-menu-filter>
  </mat-sidenav>
  <mat-sidenav-content>
    <ngx-loading-bar></ngx-loading-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
