  <div class="filter">
    <h3>216 Résultats</h3>
    <hr>
    <h6>Département</h6>
    <div *ngFor="let department of filters.department">
      <p>{{department}}</p>
    </div>
    <mat-form-field>
      <input #departmentInput (keyup.enter)="addFilterDepartment(departmentInput.value, $event)" matInput name="departmentFilter" type="text" placeholder="Ajouter un département"/>
    </mat-form-field>
    <hr>
    <h4>Status juridique</h4>
  </div>
