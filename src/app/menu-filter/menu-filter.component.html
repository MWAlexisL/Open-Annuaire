  <div class="filter">
    <h3>216 Résultats</h3>
    <hr>
    <h6>Département</h6>
    <div *ngFor="let department of filters.department">
      <i (click)="removeFilterDepartment(department)" class="material-icons">close</i><span>{{department}}</span><span class="badge badge-primary">{{countCompanies(department)}}</span>
    </div>
    <mat-form-field>
      <input #departmentInput (keyup.enter)="addFilterDepartment(departmentInput.value, $event); departmentInput.value = ''" matInput name="departmentFilter" type="text" placeholder="Ajouter un département"/>
    </mat-form-field>
    <hr>
    <h4>Status juridique</h4>
  </div>
